<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="frontend/Style/main.css" />
  <link rel="stylesheet" href="frontend/Style/userDecks.css" />
  <link rel="stylesheet" href="frontend/Style/deck.css" />
  <link rel="stylesheet" href="frontend/Style/button.css" />
  <title>Touhou Card Game - Deck</title>
</head>
<body>
  <div class="overlay_box">

      <div id="discord-login-container"></div>

      <a href="index.html" class="title_link">
        <p class="title_text">TOUHOU CARD GAME</p>
      </a>
      <a class="title_deck" href="index.html">back to deck</a>
      <a class="card_collection_box" id="card-collection"></a>
    </div>

    <div class="switch-container">
      <span class="switch-text">see non possessed card</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
    </div>
  </div>
  <script type="module">
    import { renderDiscordLogin } from './frontend/Script/userDecks.js';
    renderDiscordLogin('discord-login-container');
  </script>

  <script type="module">
    import { loadCards } from './frontend/Script/database.js';
    loadCards();
  </script>

  <script type="module">
    import { fetchUserInfo } from './frontend/Script/userDecks.js';
    fetchUserInfo();
  </script>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const deckName = urlParams.get('deckName') || 'Your Collection';

  const titleElement = document.querySelector('.title_text');
  titleElement.textContent = decodeURIComponent(deckName);
</script>

</body>
</html>
